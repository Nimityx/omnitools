<!DOCTYPE html>
<html>
<head>
<title>Color Picker - Omnitools</title>
<link href="https://nimityx.github.io/omnitools/style.css" type="text/css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
</head>
<body class="bgcolor">
  <center class="bgcolor">
    <h2>Color Picker</h2>
    <div class="maxwidth">
    	<div class="form">
        	<input id="color" type="color"><br><br>
            <label id="hex">Hex: #000000</label><br>
            <label id="rgb">RGB: rgb(0,0,0)</label><br>
            <input id="copyhex" type="button" value="Copy Hex">
            <input id="copyrgb" type="button" value="Copy RGB">
        </div>
        <br>
        <div id="screen" style="height:200px;cursor:pointer;border:1px solid black;background-color:#000000;">
        </div>
    </div>
  </center>
  <script>
  	function copyText(a) {
      var b = document.createElement('textarea');
      c = document.getSelection();
      b.textContent = a;
      document.body.appendChild(b);
      c.removeAllRanges();
      b.select();
      document.execCommand('copy');
      c.removeAllRanges();
      document.body.removeChild(b);
    }
  	document.querySelector("#color").onchange = function() {
    	document.querySelector("#hex").innerHTML = "Hex: " + document.querySelector("#color").value;
        document.querySelector("#rgb").innerHTML = "RGB: " + "rgb(" + document.querySelector("#color").value.match(/[A-Za-z0-9]{2}/g).map(function(v) { return parseInt(v, 16) }).join(",") + ")";
        document.querySelector("#screen").style = "height:200px;cursor:pointer;border:1px solid black;background-color:" + document.querySelector("#color").value + ";";
        document.querySelector("#copyhex").onclick = function(){copyText(document.querySelector("#color").value)}
        document.querySelector("#copyrgb").onclick = function(){copyText("rgb(" + document.querySelector("#color").value.match(/[A-Za-z0-9]{2}/g).map(function(v) { return parseInt(v, 16) }).join(",") + ")")}
    }
  </script>
</body>
</html>
